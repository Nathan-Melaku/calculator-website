<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js" defer></script>
    <script type="module" src="./utilites/operators.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="display-result">
                
            </div>
            <div id="display-value">
                
            </div>
        </div>
        
        <div id="keypad">
            <div id="top-keypad">
                <div id="ac" class="key">
                    <p>AC</p>
                </div>
                <div id="c" class="key">
                    <p>C</p>
                </div> 
                <div id="percentage" class="key">
                    <p>%</p>
                </div>
            </div>
            <div id="id-7" class="key">
                <p>7</p>
            </div>
            <div id="id-8" class="key">
                <p>8</p>
            </div>
            <div id="id-9" class="key">
                <p>9</p>
            </div>
            <div id="divide" class="key">
                <p>/</p>
            </div>
            <div id="id-4" class="key">
                <p>4</p>
            </div>
            <div id="id-5" class="key">
                <p>5</p>
            </div>
            <div id="id-6" class="key">
                <p>6</p>
            </div>
            <div id="multiply" class="key">
                <p>*</p>
            </div>
            <div id="id-1" class="key">
                <p>1</p>
            </div>
            <div id="id-2" class="key">
                <p>2</p>
            </div>
            <div id="id-3" class="key">
                <p>3</p>
            </div>
            <div id="minus" class="key">
                <p>-</p>
            </div>
            <div id="id-dot" class="key">
                <p>.</p>
            </div>
            <div id="id-0" class="key">
                <p>0</p>
            </div>
            <div id="id-equal" class="key">
                <p>=</p>
            </div>
            <div id="add" class="key">
                <p>+</p>
            </div>
        </div>
    </div>

    <div class="footer"> Copyright Â© <a href="http://github.com/Nathan-Melaku">Nahthan Melaku</a></div>
</body>
</html>
